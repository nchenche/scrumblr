<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <title>Scrumblr</title>


        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css"/> -->

		<!-- STYLES -->
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" title="cardsize" href="css/bigcards.css" type="text/css" media="all" />

		<!-- FONTS -->
		<link href='//fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
		<link href='//fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
		<link href='//fonts.googleapis.com/css?family=Chela+One|Gaegu|Merienda|Oswald|Roboto|Ubuntu' rel='stylesheet' type='text/css'>

		<!-- SCRIPTS -->
		<!-- jQuery -->
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

		<!-- External Scripts -->
		<script src="lib/jquery.ui.touch-punch.min.js"></script>
		<script src="lib/jquery.jeditable.js"></script>
		<script src="lib/jquery.blockUI.js"></script>

		<!-- Socket.IO -->
		<script src="socket.io/socket.io.js"></script>

		<!-- ** My Script ** -->
		<script src="script.js"></script>

    </head>

    <body>

    
        <h1><a href="http://scrumblr.ca">scrumblreeeeeee</a> by <a href="http://aliasaria.ca">aliasaria</a></h1>
    
        <div class="board-outline">
            <div id="board">
                <div id="board-doodles"></div>
                <img id="marker" src="images/marker.png">
                <img id="eraser" src="images/eraser.png">
    
                <table id="board-table" class="board-table">
                    <tr>
                        <td id="icon-col" width="1%">
                            <img id="add-col" class="col-icon" width="20" height="20" src="images/icons/iconic/raster/black/plus_alt_32x32.png">
                            <img id="delete-col" class="col-icon" width="20" height="20" src="images/icons/iconic/raster/black/minus_alt_32x32.png">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    
        <div class="buttons">
            <i id="create-card" class="fa fa-plus-circle fa-2x bottom-icon"></i><br>
            <i id="smallify" class="fa fa-expand fa-2x bottom-icon"></i><br>
            <i id="fontify" class="fa fa-font fa-2x bottom-icon"></i><br>
            <i id="font-increase" class="fa fa-search-plus fa-2x bottom-icon"></i><br>
            <i id="font-decrease" class="fa fa-search-minus fa-2x bottom-icon"></i><br>
            <i id="protect-room" class="fa fa-eye-slash fa-2x bottom-icon"></i>
        </div>
    
        <div class="stickers">
            <div class="sticker" id="sticker-red"></div>
            <div class="sticker" id="sticker-blue"></div>
            <div class="sticker" id="sticker-yellow"></div>
            <div class="sticker" id="sticker-green"></div><br>
            <div class="sticker" id="sticker-pink"></div>
            <div class="sticker" id="sticker-lightblue"></div>
            <div class="sticker" id="sticker-orange"></div>
            <div class="sticker" id="sticker-purple"></div><br>
            <div class="sticker" id="nosticker"></div>
        </div>
    
        <div class="names">
            <p>connected:</p>
            <input id="yourname-input">
            <span class="you-text">(you)</span>
            <ul id="names-ul"></ul>
        </div>
    
        <!-- Google Analytics Script -->
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-2069672-4']);
            _gaq.push(['_trackPageview']);
            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </body>

</html>
